<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack game alt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div class="container-1">
        <h2>BLACK<span class="game-jack">JACK</span> <span class="game-game">GAME!</span></h2>
        <p>Let's play!</p>
    </div>

    <div class="container-2">
        <div class="player-box">
            <h3><span id="your-name">You</span></span>: <span id="player-score">0</span></h3>
        </div>
        <div class="computer-box">
            <h3>Comp: <span id="computer-score">0</span></h3>
        </div>
    </div>

    <div class="container-3">
        <button class="btn-lg btn-success", onclick="mainGame()">Hit me!</button>
        <button class="btn-lg btn-info">Stand</button>
        <button class="btn-lg btn-danger">All done</button>
    </div>
    
    <div class="container-4">
        <table class="scoreboard">
            <tr>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
            </tr>
            <tr>
                <td><span>0</span></td>
                <td><span>0</span></td>
                <td><span>0</span></td>
            </tr>
            
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
